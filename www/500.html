<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.8s ease;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #dc2626;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .error-description {
            font-size: 0.95rem;
            color: #a0aec0;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 40px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-code">500</div>
        <h1>Server Error</h1>
        <p>Something went wrong</p>
        <p class="error-description">An internal server error occurred while processing your request. Please try again later.</p>
        <button class="button" onclick="goHome()">üè† Go Back Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
